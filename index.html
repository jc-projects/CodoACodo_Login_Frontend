<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="contenedor">
        

        <form class="formulario">
            <h3 class="centrar-texto">Login</h3>
            <div class="campo">
                <label class="campo__label" for="user">Usuario</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Usuario" 
                    id="user"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="pass">Contraseña</label>
                <input 
                    class="campo__field"
                    type="password" 
                    placeholder="Contraseña" 
                    id="pass"
                >
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="copy">
        <!-- Copyright -->
        <div>
            © 2022 Copyright:
            <a href="https://github.com/jc-projects/">jc-projects</a>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
